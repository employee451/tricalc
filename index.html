<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">

        <title>TriCalc</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="calc-panel">
                <div class="title">Properties</div>
                <input type="text" placeholder="Angle A" class="input-field" id="angle-a" value="1" />
                <input type="text" placeholder="Angle B" class="input-field" id="angle-b" />
                <input type="text" placeholder="Side A" class="input-field" id="side-a" />
                <input type="text" placeholder="Side B" class="input-field" id="side-b" />
                <input type="text" placeholder="Side C" class="input-field" id="side-c" />
            </div>

            <button class="btn-new"><i class="ion-ios-loop"></i>Reset</button>
            <button class="btn-calc"><i class="ion-ios-calculator"></i>Calculate</button>

        </div>

        <script src="app-transpiled.js"></script>
    </body>
</html>
